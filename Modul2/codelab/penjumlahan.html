<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <div>
        <label for="bil1">Bilangan pertama</label>
        <input type="number" id="bil1" placeholder="1">
    </div>
    <div>
        <label for="bil2">Bilangan kedua</label>
        <input type="number" id="bil2" placeholder="2">
    </div>
    <div>
        <button onclick="hitung()">Jumlahkan</button>
        <button onclick="reset()">Reset</button>
    </div>
    <div class="result">
        <p>Hasil: <span id="hasil">0</span></p>
    </div>
</div>

<script>
    function hitung() {
        var bil1 = parseFloat(document.getElementById('bil1').value);
        var bil2 = parseFloat(document.getElementById('bil2').value);
        var hasil = bil1 + bil2;
        document.getElementById('hasil').textContent = hasil;
    }

    function reset() {
        document.getElementById('bil1').value = '';
        document.getElementById('bil2').value = '';
        document.getElementById('hasil').textContent = '0';
    }
</script>

</body>
</html>
